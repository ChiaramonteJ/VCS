<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Vibrant Cleaning Solutions LLC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <header></header>

  <!-- Hero Section -->
  <section class="hero-section text-center text-white py-5" style="background-color: #ff37fa;">
    <div class="container">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">Weâ€™d love to hear from you! Reach out to us with your questions or requests.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-section py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Get in Touch</h2>
      <form action="mailto:vibrantcleaningsolutionsllc@gmail.com" method="post" enctype="text/plain">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Full Name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" style="background-color: #ff37fa; border-color: #ff37fa;">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <footer></footer>

  <script src="scripts/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
